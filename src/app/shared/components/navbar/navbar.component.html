<div class="navbar">
    <div class="navbar__logo">
        <img src="../../../../assets/png/logo.png" />
    </div>

    <div class="navbar__items">
        <div *ngFor="let navbarItem of navbarItems">
            {{ navbarItem.name }}
        </div>
    </div>

    <div class="navbar__profile">
        <div class="navbar__profile-picture">
            <img src="../../../../assets/png/profile-picture.png" />
        </div>
    </div>
</div>
